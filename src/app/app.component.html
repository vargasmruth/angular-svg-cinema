<div class="content">
  <h1> Selecci√≥n de butacas </h1>
  <hr>

  <svg id="mapsvg" class="map" stroke="transparent" fill-opacity="1">
    <svg:path *ngFor="let item of data; let i = index"
      [attr.data-index]="i"
      id="item.code{{i}}"
      (click)="changeColor(i)"
      [attr.d]="item.path"
      [ngStyle]="{ fill : item.color }"
      [ngClass]="'menu-cursor-pointer'">
      <title>{{item.code}} - {{item.status}}</title>
    </svg:path>
  </svg>
</div>
